<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Hotels</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item text-wrap *ngFor="let hotel of hotels" (click)="openDetails(hotel)">
          <div>
            <b>{{hotel.name}}</b><br>
            {{hotel.city}}, 9/{{hotel.dayin}} - 9/{{hotel.dayout}}
          </div>
      </button>
  </ion-list>
</ion-content>
