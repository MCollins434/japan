<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Flights</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap *ngFor="let flight of flights">
      <b>{{flight.from}} to {{flight.to}}</b> ({{flight.number}})<br>
      Departs {{flight.depart}}, 9/{{flight.day}}<br>
      Arrives {{flight.arrive}}<br>
      Flight: {{flight.number}}
    </ion-item>
  </ion-list>
  <ion-item>
    Confirmation Code: WAMQHV
    <p><i>All times local</i></p>
  </ion-item>
</ion-content>
