<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Translations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let word of words">
      <div item-left>
        {{word.english}}
      </div>
      <div item-right>
        {{word.japanese}}
      </div>
    </button>
  </ion-list>
</ion-content>
