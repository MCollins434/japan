<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Translations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Phrases
    </ion-list-header>
    <ion-item *ngFor="let word of phrases">
      {{word.english}} =/= {{word.japanese}}
      <br>
      <p>{{word.jchars}}</p>
    </ion-item>
    <ion-list-header>
      Food
    </ion-list-header>
    <ion-item *ngFor="let word of foods">
      {{word.english}} =/= {{word.japanese}}
      <br>
      <p>{{word.jchars}}</p>
    </ion-item>
    <ion-list-header>
      Numbers
    </ion-list-header>
    <ion-item *ngFor="let word of numbers">
      {{word.english}} =/= {{word.japanese}}
      <br>
      <p>{{word.jchars}}</p>
    </ion-item>
  </ion-list>
</ion-content>
