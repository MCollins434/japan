<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Translations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-list-header>
      Phrases
    </ion-list-header>
    <ion-item text-wrap *ngFor="let word of phraseWords">
      {{word.english}}<br>
      {{word.japanese}}<br>
      <p>{{word.jchars}}</p>
    </ion-item>
    <ion-list-header>
      Food
    </ion-list-header>
    <ion-item text-wrap *ngFor="let word of foodWords">
      {{word.english}}<br>
      {{word.japanese}}<br>
      <p>{{word.jchars}}</p>
    </ion-item>
    <ion-list-header>
      Numbers
    </ion-list-header>
    <ion-item *ngFor="let word of numberWords">
      {{word.english}}<br>
      {{word.japanese}}<br>
      <p>{{word.jchars}}</p>
    </ion-item>
    <ion-list-header>
      Others
    </ion-list-header>
    <ion-item *ngFor="let word of otherWords">
      {{word.english}}<br>
      {{word.japanese}}<br>
      <p>{{word.jchars}}</p>
    </ion-item>
  </ion-list>
</ion-content>
