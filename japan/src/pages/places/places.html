<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Places</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar (ionInput)="getPlaces($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let c of cities; let i=index" text-wrap (click)="toggleCity('idx'+i)" [ngClass]="{active: isCityShown('idx'+i)}">
      <h4>
        {{c.name}}
        <ion-icon color="success" item-right [name]="isCityShown('idx'+i) ? 'arrow-dropdown':'arrow-dropright'"></ion-icon>
      </h4>
      <ion-list *ngIf="isCityShown('idx'+i)">
        <ion-item *ngFor="let p of c.places" (click)="openDetails(p)">
          {{p.name}} <i>{{p.neighborhood}}</i>
          <br>{{p.description}}
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
