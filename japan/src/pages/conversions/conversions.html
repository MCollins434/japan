<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Conversions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h4>Make Numbers 'Merican</h4>
  <br />
  <ion-list>

    <ion-item>
      <ion-label fixed>JPY:</ion-label>
      <ion-input type="number" [(ngModel)]="yen" (keyup)="convert()"></ion-input>
    </ion-item>
    <ion-item>USD:&nbsp;{{usd | currency:'USD':true}}</ion-item>
    <br>
    <ion-item>
      <ion-label>KM:</ion-label>
      <ion-input type="number" [(ngModel)]="km" (keyup)="convert()"></ion-input>
    </ion-item>
    <ion-item>Miles:&nbsp;&nbsp;{{miles}}</ion-item>
    <br>
    <ion-item>
      <ion-label fixed>Celsius: </ion-label>
      <ion-input type="number" [(ngModel)]="celc" (keyup)="convert()"></ion-input>
    </ion-item>
    <ion-item>Fahrenheit:&nbsp;{{farht}}</ion-item>
  </ion-list>
  <br>
  <h5>Quick Currency</h5>
  <p>$1.00 = {{rate}} JPY, last updated {{lastUpdated}}</p>
  <ion-list>
    <ion-item *ngFor="let c of cs">
      {{c.yen | currency:'JPY':true}} = {{c.usd | currency:'USD':true}}
    </ion-item>
  </ion-list>
</ion-content>
