<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Itenerary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let todo of currentTodos" (click)="openDetails(todo)">
      <div>
      9/{{todo.day}}   {{todo.time}}
      <b>{{todo.name}}</b>
      </div>
  </button>
  </ion-list>
</ion-content>
