  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Links</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let link of links">
      <a href={{link.url}}>{{link.name}}</a>
      <i>{{link.description}}</i>
    </ion-item>
  </ion-list>
</ion-content>
